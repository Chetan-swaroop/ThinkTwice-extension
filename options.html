<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Think Twice - Options</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="options-container">
    <h1>ðŸ§  Think Twice Settings</h1>
    
    <div class="section">
      <h2>Select Distracting Websites to Block</h2>
      <p class="subtitle">When you visit these sites, you'll see the Think Twice overlay.</p>
      
      <div class="checkbox-group">
        <label class="checkbox-label">
          <input type="checkbox" class="site-checkbox" value="youtube.com"> YouTube
        </label>
        <label class="checkbox-label">
          <input type="checkbox" class="site-checkbox" value="instagram.com"> Instagram
        </label>
        <label class="checkbox-label">
          <input type="checkbox" class="site-checkbox" value="twitter.com"> Twitter/X
        </label>
        <label class="checkbox-label">
          <input type="checkbox" class="site-checkbox" value="reddit.com"> Reddit
        </label>
        <label class="checkbox-label">
          <input type="checkbox" class="site-checkbox" value="facebook.com"> Facebook
        </label>
        <label class="checkbox-label">
          <input type="checkbox" class="site-checkbox" value="twitch.tv"> Twitch
        </label>
        <label class="checkbox-label">
          <input type="checkbox" class="site-checkbox" value="discord.com"> Discord
        </label>
      </div>
    </div>

    <div class="section">
      <h2>Custom Sites</h2>
      <input type="text" id="customSite" placeholder="Enter domain (e.g., example.com)" class="input-field">
      <button id="addCustomBtn" class="btn btn-primary">Add Custom Site</button>
      
      <div id="customSitesList" class="custom-sites-list">
        <!-- Custom sites will appear here -->
      </div>
    </div>

    <div class="section">
      <button id="saveBtn" class="btn btn-primary btn-large">Save Settings</button>
      <p id="status" class="status-message"></p>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
